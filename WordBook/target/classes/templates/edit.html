<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>単語編集</title>
    <link rel="stylesheet" type="text/css" href="/inputform.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>単語を編集</h1>
    <form th:action="@{/update}" th:object="${word}" method="post">
        <input type="hidden" th:field="*{id}" />
        
    <!-- エラーが発生した場合に表示-->
    <p th:if="${error}" class="error-message" th:text="${error}">単語が重複しています</p>
        <div class="form-row">
            <label for="term">単語</label>
            <input type="text" id="term" th:field="*{term}" />
        </div>

        <div class="form-row">
            <label for="formal_term">正規名称</label>
            <input type="text" id="formal_term" th:field="*{formal_term}" />
        </div>
        
        <div class="form-row">
            <label for="category">カテゴリ</label>
            <select id="category" th:field="*{category}">
                <option value="" disabled selected>選択してください</option>
                <option value="IT">IT</option>
                <option value="ビジネス">ビジネス</option>
                <option value="一般">一般</option>
                <option value="英語">英語</option>
                <!-- 追加したい場合はここに追加 -->
            </select>
        </div>
        <div class="form-row">
            <label for="meaning">意味</label>
            <input type="text" id="meaning" th:field="*{meaning}" />
        </div>

        <div class="button-row">
            <button type="submit" name="action" value="submit">変更</button>
            <a th:href="@{/wordBook}" class="button-link">取消</a>
        </div>
    </form>
    
</body>
</html>
